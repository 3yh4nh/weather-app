<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Application</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="content">
        <form class="city-form">
          <input
            type="text"
            id="city"
            style="width: 45%"
            placeholder="Enter a city"
            autocomplete="off"
          />
          <input
            type="submit"
            class="btn btn-danger enter-button"
            value="Enter"
          />
          <input
            type="button"
            class="btn btn-danger location-button"
            value="Current location"
          />
        </form>
        <div class="row">
          <div class="col-6 icon">
            <svg><image class="bi" id="description-icon" width="150" height="150" href=""/></svg>
          </div>
          <div class="col-6">
            <br />
            <div class="current-city">
            <h1></h1>
            <div class="row">
              <div class="col-6">
                <span class="current-temperature"></span>
                <span class="units">
                  <span id="degree-C">°C</span>/<span id="degree-F" class="active">°F</span></span>
              </div>
              <h3 class="col-6">
                Humidity: <span id="humidity"></span>% <br>
                Wind: <span id="wind"></span> km/h
              </h3>
              <em class="updated-time">Updated: 
                  <span id="date"></span>,
                  <span id="time"></span>
              </em>
            </div>
            <div class="row">
              <div class="col-4 status">
                <strong id="description"></strong>
              </div>
              <div class="col-4 temperature">
                <span id="temp-min"></span><strong>/<span id="temp-max"></span>°</strong></div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="next-days" id="forecast"></div>
    </div>
    <em class="credit"
      ><a
        class="credit-link"
        href="https://github.com/3yh4nh/weather-app"
        target="_blank"
        >Open-source code</a
      >
      by Hanh Tran and<a
        class="credit-link"
        href="https://weather-hanhtr246.netlify.app"
        target="_blank"
        > hosted on Netlify</a
      ></em
    >
    <script src="script/index.js"></script>
  </body>
</html>
